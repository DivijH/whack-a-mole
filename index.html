<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Whack a mole</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Whack a mole!</h1>
	<h2>Hammer the moles before they disapper!</h2>
	<h2>Press F5 to restart the game</h2>
	<div class="info">
		<div class="score">Score : <span>0</span></div>
		<div class="lives">Lives : <span>3</span></div>
	</div>
	<div class="board">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>

	<div class="modal">
		<div class="modal-content">
			<p>Final Score : <span class="fin_score">0</span><br>Press F5 to restart the game<br>Visit my website : <a href='https://www.divijhanda.in'>divijhanda.in</a></p>
		</div> 
	</div>
	<div class="cursor"></div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
